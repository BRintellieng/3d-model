
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Viewer</title>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@google/model-viewer@4.1.0/dist/model-viewer.min.js';
    console.log('[init] model-viewer loaded');
  </script>

  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #111; }
    model-viewer { width: min(100%, 1000px); height: 70vh; background: #222; }
  </style>
</head>
<body>
  <model-viewer id="mv"
    src="./PumpRoom-comp.glb"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1.0"
    tone-mapping="aces"
    shadow-intensity="1tListener('error', (e) => console.error('[mv] Error event:', e));
  </script>
</body>
</html>
