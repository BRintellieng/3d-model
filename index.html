
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Viewer</title>

  <!-- Load <model-viewer> from CDN -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@4.1.0script>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: #f5f7fa;
      font-family: system-ui, Arial, sans-serif;
    }
    /* Give the viewer an explicit size so itâ€™s always visible */
    model-viewer {
      width: min(100%, 900px);
      height: 600px;
      background: #ffffff;
    }
    .info {
      margin-top: 12px;
      color: #555;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- IMPORTANT: Use the GitHub Pages URL (NOT raw.githubusercontent.com) -->
  <model-viewer id="mv"
    src="https://brintellieng.github.io/3d-model/PumpRoom-comp.glb?v=7"
    alt="Pump Room"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral"
    exposure="1"
