
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Viewer</title>

  <!-- Load ONE copy of <model-viewer> -->
  https://cdn.jsdelivr.net/npm/@google/model-viewer@4.1.0/dist/model-viewer.min.js
  </script>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: #f5f7fa;
      font-family: system-ui, Arial, sans-serif;
    }
    model-viewer {
      width: min(100%, 900px);
      height: 600px;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://brintellieng.github.io/3d-model/PumpRoom-comp.glb?v=9"
    alt="Pump Room"
    camera-controls
    auto-rotate
