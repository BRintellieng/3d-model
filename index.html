
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Model Viewer</title>

  <!-- Load a pinned version of <model-viewer> from a CDN -->
  <!-- If you ever see network issues, you can swap this for Google's CDN:
       https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js -->
  https://cdn.jsdelivr.net/npm/@google/model-viewer@4.1.0/dist/model-viewer.min.js
  </script>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: #f5f7fa;
      font-family: system-ui, Arial, sans-serif;
    }
    /* Give the viewer an explicit size so itâ€™s always visible */
    model-viewer {
      width: min(100%, 900px);
      height: 600px;
      background: #ffffff;
    }
    .info {
      margin-top: 12px;
      color: #555;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Use the GitHub Pages URL for your GLB (NOT raw.githubusercontent.com) -->
  <model-viewer id="mv"
    src="https://brintellieng.github.io/3d-model/PumpRoom-comp.glb?v=6"
    alt="Pump Room"
    camera-controls
    auto-rotate
    ar
