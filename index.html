
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Viewer</title>
  <script type="com/@google/model-viewer/dist/model-viewer.min.js</script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f7f7f7; font-family: Arial, sans-serif; }
    h1 { font-size: 18px; margin: 12px 0; color: #333; }
    model-viewer { width: min(100%, 900px); height: 600px; background: #fff; }
    .note { color: #666; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>3D Model Preview</h1>

  <!-- IMPORTANT: The GLB must be in the same folder as this index.html or change the path -->
  <model-viewer id="mv"
    src="PumpRoom-comp.glb"
    alt="3D Model"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    exposure="1"
    environment-image="neutral"
